name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Changed to Linux runner as it's more common for Docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        cd Question_4
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        cd Question_4
        pytest

    - name: Build Docker image
      run: |
        cd Question_4
        docker build -t tuananhne1110/flask-app:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Push Docker image
      uses: docker/build-push-action@v3
      with:
        context: Question_4
        push: true
        tags: tuananhne1110/flask-app:latest

    - name: Print working directory and list files
      run: |
        cd Question_4
        pwd
        ls -R

    - name: Run tests in Docker
      run: |
        docker run --rm tuananhne1110/flask-app:latest pytest
